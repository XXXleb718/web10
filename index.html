<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <select name="en" id="">
            <option value="en">en</option>
            <option value="ru">ru</option>
        </select>
        <h1>Form title</h1>
        <form action="" class="form">
            <div class="names">
                <label>first name*: <input type="text" id="f_name"></label>
                <label>last name*: <input type="text" id="l_name"></label>
            </div>
            <div class="form-line"><label>email*:</label><input type="text" id="email"></div>
            <div class="form-line"><label>company:</label><input type="text" id="company"></div>
            <div class="form-line"><label>city*:</label> <input type="text" id="city"></div>
            <div class="form-line"><label>message*: </label><textarea name="" id="" cols="30" rows="10" id="message"></textarea></div>
            <div><button type="submit">Send</button></div>
        </form>
    </div>
</body>

</html>
